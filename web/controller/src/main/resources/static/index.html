<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!--访问地址：http://localhost:8080/index.html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello world!</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</html>
